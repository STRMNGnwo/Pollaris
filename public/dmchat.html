<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="a simple chat function, ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollaris DM</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://mdbootstrap.com/api/snippets/static/download/MDB-Pro_4.19.2/css/mdb.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script type="text/JavaScript" src="https://mdbootstrap.com/api/snippets/static/download/MDB-Pro_4.19.2/js/jquery.min.js"></script>
    <script type="text/JavaScript" src="https://mdbootstrap.com/api/snippets/static/download/MDB-Pro_4.19.2/js/mdb.min.js"></script>
    <script src="/JavaScripts/verification.js"></script>
    <script src="/JavaScripts/login.js"></script> <!-- used to call functions such as login and loginWithGoogle-->
    
    

    <!-- App Styling -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="/CSS/livechat.css">

    <!--Remember to add a style sheet for this-->
</head>

<body onload="checkLoggedIn()">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!--header css, removed several lines here-->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
              <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                <h3><i class="material-icons">chat_bubble_outline</i> Pollaris DM</h3>
              </div>
              <div id="user-container">
                <div hidden id="user-pic"></div>
                <div hidden id="user-name"></div>
              </div>
            </div>
          </header>

        <main class="mdl-layout__content mdl-color--grey-100">
            <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
                <!-- Messages container -->
                <div id="messages-card"
                    class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <div id="messages">
                            <span id="message-filler"></span>
                        </div>
                        <form id="message-form" action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="message">
                                <label class="mdl-textfield__label" for="message">Message...</label>
                            </div>
                            <button id="submit" disabled type="submit"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                Send
                            </button>
                        </form>
                        <!--removed image chat-->
                    </div>
                </div>


                <!--required to sign in first-->
                <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>

                <!--firebase content here-->
                <script src="/__/firebase/8.4.2/firebase-app.js"></script>
                <script src="/__/firebase/8.4.2/firebase-auth.js"></script>
                <script src="/__/firebase/8.4.2/firebase-storage.js"></script>
                <script src="/__/firebase/8.4.2/firebase-messaging.js"></script>
                <script src="/__/firebase/8.4.2/firebase-firestore.js"></script>
                <script src="/__/firebase/8.4.2/firebase-performance.js"></script>
                <script src="/__/firebase/init.js?useEmulator=true"></script>
                <script src="/JavaScripts/dmchat.js"></script>
                <script src="/JavaScripts/FriendsSearch.js"></script>


</body>

</html>
